<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formulário</h1>
      <h2>
        Digite um número para cada campo. O valor do campo B deve ser maior do
        que o do campo A!
      </h2>
      <form id="meuForm">
        <input
          type="number"
          id="campoA"
          name="campoA"
          required
          placeholder="Digite um número"
        />

        <input
          type="number"
          id="campoB"
          name="campoB"
          required
          placeholder="Digite outro número"
        />

        <button type="button" onclick="validarFormulario()">Enviar</button>
      </form>

      <div id="mensagem"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
